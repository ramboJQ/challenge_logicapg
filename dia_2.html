<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<script>

    var nome = prompt("Qual é o seu nome?");
    var idade = prompt("Quando anos você tem?");
    var estudando = prompt("Qual linguagem de programação você está estudando?");

    alert("Olá, " + nome + "! Você tem " + idade + " e já está aprendendo " + estudando + "!");

    var gostandoDeAprender = prompt("Você gosta de estudar " + estudando + "? Responda com o número 1 para SIM ou 2 para NÃO.");

    if (gostandoDeAprender == 1) {
        alert("Muito bom! Continue estudando e você terá muito sucesso.");
    }

    if (gostandoDeAprender == 2) {
        alert("Ahh que pena... Já tentou aprender outras linguagens?");
    }

</script>

</html>
